<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .display {
            background-color: #a7d5e3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: right;
            font-size: 24px;
            min-height: 60px;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #dee2e6;
        }

        .operator {
            font-weight: bold;
        }

        .plus {
            background-color: #ffd43b;
        }

        .minus {
            background-color: #ff6b6b;
        }

        .multiply {
            background-color: #ff922b;
        }

        .divide {
            background-color: #51cf66;
        }

        .equals {
            background-color: #339af0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator plus" onclick="setOperation('+')">+</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator minus" onclick="setOperation('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator multiply" onclick="setOperation('*')">ร</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator divide" onclick="setOperation('/')">รท</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = null;
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function appendNumber(number) {
            if (number === '.' && currentInput.includes('.')) return;
            currentInput = currentInput.toString() + number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (previousInput === '' || currentInput === '') return;
            
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            updateDisplay();
        }

        // Add clear functionality
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                currentInput = '';
                previousInput = '';
                operation = null;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
